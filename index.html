<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nam Blog</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Nam Blog" />
        <meta
            name="author"
            content="https://www.facebook.com/thanhnam.nguyen01"
        />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <body>
        <!-- Header -->
        <header>
            <nav class="container navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">
                    <img
                        src="./favicon.jpg"
                        width="30"
                        height="30"
                        class="d-inline-block align-top"
                        alt=""
                    />
                    Nam Blog
                </a>
            </nav>
        </header>
        <!-- Content  -->
        <main role="main" class="container">
            <div class="row p-5">
                <div class="col"></div>
                <div class="col-12">
                    <h1 class="d-flex justify-content-center">
                        Tài liệu môn học
                    </h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" width="5%">STT</th>
                            <th scope="col" width="10%">Kì học</th>
                            <th scope="col" width="20%">Bìa</th>
                            <th scope="col">Tiêu đề</th>
                            <th scope="col" width="10%">Link tài liệu</th>
                        </tr>
                    </thead>
                    <tbody id="table_data">
                       
                    </tbody>
                </table>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer"
        >
            <div class="container">
                <span class="text-muted"
                    >© 2023 Copyright:
                    <a
                        href="https://www.facebook.com/thanhnam.nguyen01"
                        target="_blank"

                        Thành Nam</a
                    ></span

        <script

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

        <script

            crossorigin="anonymous"

            integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
